<form id="login" ng-submit="login()">
    <div class="form-group">
        <label>Email</label>
        <input type="text" id="username" class="form-control" ng-model="credentials.username" placeholder="Введите email">
    </div>
    <div class="form-group">
        <label>Пароль</label>
        <input type="password" id="password" class="form-control" ng-model="credentials.password" placeholder="Введите пароль">
    </div>
    <button type="submit" class="btn btn-default">Войти</button>
</form>
