<h1>{{title}}</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Region</th>
        <th>Title</th>
        <th>Keywords</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody ng-cloak ng-if="cities.length > 0">
    <tr ng-repeat="city in cities">
        <td>{{city.id_city}}</td>
        <td>{{city.id_region}}</td>
        <td>{{city.name}}</td>
        <td>{{city.keywords}}</td>
        <td>{{city.description}}</td>
    </tr>
    </tbody>
</table>

<div data-pagination="" data-num-pages="numPages()"
     data-current-page="currentPage" data-max-size="maxSize"
     data-boundary-links="true">
</div>
