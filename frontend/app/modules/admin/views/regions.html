<h1>{{title}}</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Keywords</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody ng-cloak ng-if="regions.length > 0">
    <tr ng-repeat="region in regions">
        <td>{{region.id_region}}</td>
        <td>{{region.name}}</td>
        <td>{{region.keywords}}</td>
        <td>{{region.description}}</td>
    </tr>
    </tbody>
</table>
